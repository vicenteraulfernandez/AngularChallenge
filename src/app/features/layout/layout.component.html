<mat-toolbar class="main-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    Welcome
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="mat-drawer" mode="side" [opened]="true">
    <mat-action-list>
      <mat-list-item>
        <mat-icon matListItemIcon>sunny</mat-icon>
        <div
          matListItemTitle
          [routerLink]="['./', 'LWX', 'District of Columbia Forecast', 'LWX']"
          [routerLinkActive]="['active']"
        >
          District of Columbia Forecast
        </div>
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListItemIcon>sunny</mat-icon>
        <div
          matListItemTitle
          [routerLink]="['./', 'TOP', 'Kansas Forecast', 'TOP']"
          [routerLinkActive]="['active']"
        >
          Kansas Forecast
        </div>
      </mat-list-item>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
